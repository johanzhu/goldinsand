<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title></title>
		<script type="text/javascript" src="dist/three.js" ></script>
		<script type="text/javascript" src="dist/jquery-3.0.0.min.js" ></script>
		<script type="text/javascript" src="dist/lib.js" ></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="loading">
			<div id="load">Loading...</div>
		</div>
		<audio src="music/coin.mp3" id="coin"></audio>
		<audio src="music/bc.mp3" autoplay="autoplay" loop="loop" id="bc"></audio>
		<audio src="music/walk.wav" id="walkM"></audio>
		<div id="walk"></div>
		<div id="turn">
			<span id="left"></span> <span id="right"></span>
		</div>
		<div id="score">
			<div id="scoreImg"></div><div id="scorenNum">0</div>
		</div>
		<div id="tips">
			Tips: <span><button id="x">X</button></span></br>           
			1: Tap the UP arrow to move foward!</br>
			2: Tap the LEFT arrow and RIGHT arrow to rotate perspective.</br>
			3: Collect gold in sand(One gold in sand give you three coin).</br>
			4: Thirty coin = You win!
		</div>
		<div id="gameover">
		   (๑•̀ㅂ•̀)و✧Thank you for collecting the gold!I love my new gold cape ^ - ^ ！<span id="github"></span>
		</div>
		<script type="x-shader/x-fragment" id="fragmentShaderDepth">
			#include <packing>
			uniform sampler2D texture;
			varying vec2 vUV;
			void main() {
				vec4 pixel = texture2D( texture, vUV );
				if ( pixel.a < 0.5 ) discard;
				gl_FragData[ 0 ] = packDepthToRGBA( gl_FragCoord.z );
			}
		</script>
		<script type="x-shader/x-vertex" id="vertexShaderDepth">
			varying vec2 vUV;
			void main() {
				vUV = 0.75 * uv;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * mvPosition;
		}
		</script>
		<script type="text/javascript" src="dist/main.js" ></script>
	</body>
</html>
